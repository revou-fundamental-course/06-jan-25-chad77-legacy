<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<!-- link  -->
<link rel="stylesheet" href="css\style.css">
<body>
    <!-- logo & Navigasi -->
    <header class="main-header">
        <!-- logo -->
        <div class="logo-icon">

        </div>
        <!-- navigasi -->
        <nav>
            <a href="#home-page" class="left-rounded">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message-us" class="right-rounded">Message Us</a>
        </nav>
    </header>
    <hr />
    <!-- main content -->
    <main>
        <!-- home page -->
        <section>
            <!-- Title -->
            <header id="home-page">
                <h1> Hai <span id="userGreeting">User</span>, Welcome to our Website</h1> 
                <button onclick="replaceNama()">Ganti Nama</button>
            </header>
            <!-- banner-image -->
            <div class="carousel">
                <div class="slides-container">
                    <div class="slide" style="background-image: url('https://picsum.photos/id/237/800/450');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/id/238/800/450');"></div>
                    <div class="slide" style="background-image: url('https://picsum.photos/id/239/800/450');"></div>
                </div>
            </div>
        </section>
        <hr/>

        <!-- Our Profile -->
        <section>
            <!-- Title -->
            <header id="our-profile">
                <h1 class="judul">Our Profile</h1>
            </header>
            <hr/>

            <div class="content">
                
            </div>
        </section>
        <hr/>

        <!-- Portofolio -->
        <section>
            <header id="portofolio">
                <h1 class="judul">Portofolio</h1>
            </header>
            <hr/>
            <div class="content">
                
            </div>
        </section>
        <hr/>

        <!-- Message Us -->
        <section id="message-us">
            <header>
                <h1 class="judul">Message Us</h1>
            </header>
            <hr/>
            <div class="content1">
                <!-- pembungkus Form dan Result agar sejajar dengan menggunakan display flex -->
                <div class="form-result-container">
                    <form id="messageForm">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required placeholder="Nama"><br>
                
                        <label for="birthDate">Tanggal Lahir:</label>
                        <input type="date" id="birthDate" name="birthDate" required><br>
                
                        <label for="gender">Jenis Kelamin:</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki</label>
                            <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
                        </div><br>
                
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" required placeholder="Pesan"></textarea><br>
                
                        <button type="submit">Submit</button>
                    </form>
                
                    <div id="resultContainer" class="result-box">
                        <!-- Result akan tampil di sini -->
                    </div>
                </div>                
            </div>
            <button id="scrollOtomatis"><i class="fa-solid fa-chevron-up"></i></button>
        </section>
        
    </main>
    <!-- footer -->
    <hr/>
    <footer class="main-footer">
        <p>&copy; 2025 - All rights reserved</p>
    </footer>

    <!-- Memanggil Javascript -->
    <script src="js\script.js"></script>
</body>

</html>
